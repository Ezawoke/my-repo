<html>

    <head>
        <title>Trip Search</title>
        <link rel="stylesheet" href="Website_Layout.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cinzel|Fauna+One">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" /> 
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <script src="Search_Page.js" defer></script> 
    </head>

    <body id="body">
        <!-- Header and Footer Section -->
        <header id="header">
            <h1>✈︎ TripSearch</h1>
        </header>

        <!-- Nav -->
        <nav id="mainNavigation">
            <ul>
                <a href="http://127.0.0.1:5500/INST377_Project/Home_Page.html" class="navigationLink">Home</a>
                <a href="http://127.0.0.1:5500/INST377_Project/About_Us.html" class="navigationLink">About Us</a>
                <a href="http://127.0.0.1:5500/INST377_Project/Search_Page.html" class="navigationLink">Search</a>
            </ul>
        </nav>

        <!--Search Form-->
        <div id="searchFormDiv">
            <form id="searchForm" onsubmit="geoApifySearch(); return false;">

                <!--Address-->
                <label for="addressSearch">Address:</label>
                <input type="text" id="addressSearch" required>
                <br>
                <br>
                <label for="zipcodeSearch">Zipcode:</label>
                <input type="text" id="zipcodeSearch" required>
                <br>
                <br>
                <label for="citySearch">City:</label>
                <input type="text" id="citySearch" required>
                <br>
                <br>
                <label for="countrySearch">Country:</label>
                <input type="text" id="countrySearch" required>
                <br>
                <br>

                <!--Categories-->
                <label for="categorySearch">Category:</label>
                <select id="categorySearch" name="categorySearch" required>
                    <option hidden disabled selected value>-- Select Option --</option>
                    <option value="hotel">Hotel</option>
                    <option value="attraction">Attractions</option>
                    <option value="restaurant">Restaraunts</option>
                </select>
                <br>
                <br>
                <input type="submit" value="Search" class="button-28">
            </form>
        </div>

        <!--Search Results-->
        <div id="map"></div>

        <div id="searchResults"></div>

        <footer id="footer">
            <p>⋆｡ﾟ☁︎｡✈︎⋆｡ ﾟ☾ ﾟ｡⋆</p>
        </footer>
    </body>

</html>
